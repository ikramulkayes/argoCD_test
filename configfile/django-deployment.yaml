apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django-backend-container
        image: macorov/django_backend_bd_smart_agriculture:dc0ce1e
        ports:
          - containerPort: 8000
