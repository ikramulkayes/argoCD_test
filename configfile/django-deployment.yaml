apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django-backend-container
        image: macorov/django_backend_bd_smart_agriculture:b34ea65
        ports:
          - containerPort: 8000
        resources:
          limits:
            cpu: "50m"   # 0.05 CPU cores
            memory: "64Mi"  # 64 megabytes
          requests:
            cpu: "25m"   # 0.025 CPU cores
            memory: "32Mi"  # 32 megabytes
