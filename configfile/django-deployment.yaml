apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django-backend-container
        image: macorov/django_backend_bd_smart_agriculture:0b24613
        ports:
          - containerPort: 8000
        resources:
          limits:
            cpu: "200m"   # 0.05 CPU cores
            memory: "150Mi"  # 64 megabytes
          requests:
            cpu: "150m"   # 0.025 CPU cores
            memory: "100Mi"  # 32 megabytes
