apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:7.3.6
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "50m"   # 0.05 CPU cores
            memory: "64Mi"  # 64 megabytes
          requests:
            cpu: "25m"   # 0.025 CPU cores
            memory: "32Mi"  # 32 megabytes
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
