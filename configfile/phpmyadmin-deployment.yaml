apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin-container
        image: phpmyadmin/phpmyadmin
        env:
          - name: PMA_HOST
            value: mysql-service
        ports:
          - containerPort: 80
        resources:
          limits:
            cpu: "50m"   # 0.05 CPU cores
            memory: "64Mi"  # 64 megabytes
          requests:
            cpu: "25m"   # 0.025 CPU cores
            memory: "32Mi"  # 32 megabytes
